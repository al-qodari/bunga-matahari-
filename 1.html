<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bunga Matahari & Rumput Glowing</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .flower {
      position: relative;
      width: 100px;
      height: 100px;
      margin-bottom: 80px;
      animation: bloom 6s ease-in-out infinite alternate;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: orange;
      border-radius: 50%;
      opacity: 0.9;
      box-shadow: 0 0 20px orange;
      transform-origin: center;
      animation: petalPulse 6s ease-in-out infinite alternate;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-50px); }
    .petal:nth-child(2) { transform: rotate(45deg) translateY(-50px); }
    .petal:nth-child(3) { transform: rotate(90deg) translateY(-50px); }
    .petal:nth-child(4) { transform: rotate(135deg) translateY(-50px); }
    .petal:nth-child(5) { transform: rotate(180deg) translateY(-50px); }
    .petal:nth-child(6) { transform: rotate(225deg) translateY(-50px); }
    .petal:nth-child(7) { transform: rotate(270deg) translateY(-50px); }
    .petal:nth-child(8) { transform: rotate(315deg) translateY(-50px); }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background-color: yellow;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 25px yellow, 0 0 50px gold;
    }

    .grass {
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, #00ff00 30%, transparent 100%);
      box-shadow: 0 0 30px #00ff00;
      border-top-left-radius: 50% 30%;
      border-top-right-radius: 50% 30%;
      animation: glowGrass 3s ease-in-out infinite alternate;
    }

    @keyframes bloom {
      0%   { transform: scale(0.7); }
      100% { transform: scale(1.1); }
    }

    @keyframes petalPulse {
      0%   { opacity: 0.6; }
      100% { opacity: 1; }
    }

    @keyframes glowGrass {
      0%   { box-shadow: 0 0 20px #00ff00; }
      100% { box-shadow: 0 0 40px #00ff00; }
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>

  <div class="grass"></div>
</body>
</html>
